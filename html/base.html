<!DOCTYPE html>

<html>

<head>
    <title>base</title>
    <script type="text/javascript" src="../libs/three.js"></script>
    <script type="text/javascript" src="../libs/stats.js"></script>
    <script type="text/javascript" src="../libs/dat.gui.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div id="Stats-output">
</div>
<!-- Div which will hold the Output -->
<div id="WebGL-output">
</div>

<script type="text/javascript">

    var camera;
    var scene;
    var renderer;

    function init() {
        //创建fps显示
        var stats = initStats();

        //创建场景
        scene = new THREE.Scene();

        //创建透视相机
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

        //创建WebGL渲染
        renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(new THREE.Color(0xEEEEEE, 1.0)); //设置背景颜色
        renderer.setSize(window.innerWidth, window.innerHeight); //设置渲染大小
        renderer.shadowMapEnabled = true; //开启阴影

        //坐标轴
//        var axes = new THREE.AxisHelper(20);
//        scene.add(axes);

        //创建一个平面
        var planeGeometry = new THREE.PlaneBufferGeometry(60, 40, 1, 1); //平面尺寸
        var planeMaterial = new THREE.MeshLambertMaterial({color: 0xcccccc}); //材质
        var plane = new THREE.Mesh(planeGeometry, planeMaterial); //网格对象
        //设置平面位置
        plane.rotation.x = -0.5 * Math.PI;
        plane.position.x = 0;
        plane.position.y = 0;
        plane.position.z = 0;
        plane.receiveShadow = true; //启用阴影
        //添加平面到场景
        scene.add(plane);

        //创建一个立方体
//        var cubeGeometry = new THREE.BoxGeometry(4, 4, 4);
//        var cubeMaterial = new THREE.MeshLambertMaterial({color: 0xff0000});
//        var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
//        //设置立方体位置
//        cube.position.x = -4;
//        cube.position.y = 3;
//        cube.position.z = 0;
//        cube.castShadow = true; //启用阴影
//        scene.add(cube);

        //创建一个球
//        var sphereGeometry = new THREE.SphereGeometry(4, 20, 20);
//        var sphereMaterial = new THREE.MeshLambertMaterial({color: 0x7777ff});
//        var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
//        //设置球位置
//        sphere.position.x = 20;
//        sphere.position.y = 4;
//        sphere.position.z = 2;
//        sphere.castShadow = true;
//        scene.add(sphere);

        //设置相机角度
        camera.position.x = -30;
        camera.position.y = 40;
        camera.position.z = 30;
        camera.lookAt(scene.position); //相机对准场景中间位置

        //环境光
        var ambientLight = new THREE.AmbientLight(0x0c0c0c);
        scene.add(ambientLight);

        //创建一个聚光灯
        var spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(-40, 60, -10);
        spotLight.castShadow = true;
        scene.add(spotLight);

        //添加渲染元素到html上
        document.getElementById("WebGL-output").appendChild(renderer.domElement);

        var controls = new function () {
            this.rotationSpeed = 0.02;
            this.numberOfObjects = scene.children.length;

            this.removeCube = function () {
                var allChildren = scene.children;
                var lastObject = allChildren[allChildren.length - 1];
                if (lastObject instanceof THREE.Mesh) {
                    scene.remove(lastObject);
                    this.numberOfObjects = scene.children.length;
                }
            };

            this.addCube = function () {
                var cubeSize = Math.ceil((Math.random() * 3));
                var cubeGeometry = new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize);
                var cubeMaterial = new THREE.MeshLambertMaterial({color: Math.random() * 0xffffff});
                var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
                cube.castShadow = true;
                cube.name = "cube-" + scene.children.length;


                // position the cube randomly in the scene

                cube.position.x = -30 + Math.round((Math.random() * planeGeometry.parameters.width));
                cube.position.y = Math.round((Math.random() * 5));
                cube.position.z = -20 + Math.round((Math.random() * planeGeometry.parameters.height));

                // add the cube to the scene
                scene.add(cube);
                this.numberOfObjects = scene.children.length;
            };

            this.outputObjects = function () {
                console.log(scene.children);
            };
        };

        var gui = new dat.GUI();
        gui.add(controls, 'rotationSpeed', 0, 0.5);
        gui.add(controls, 'addCube');
        gui.add(controls, 'removeCube');
        gui.add(controls, 'outputObjects');
        gui.add(controls, 'numberOfObjects').listen();

        render();

        function render() {
            stats.update();

            //旋转全部立方体
            scene.traverse(function (e) {
                if (e instanceof THREE.Mesh && e != plane) {

                    e.rotation.x += controls.rotationSpeed;
                    e.rotation.y += controls.rotationSpeed;
                    e.rotation.z += controls.rotationSpeed;
                }
            });

            //使用requestAnimationFrame渲染
            requestAnimationFrame(render);
            renderer.render(scene, camera);
        }

        //创建统计对象
        function initStats() {
            var stats = new Stats();

            stats.setMode(0); // 0: fps, 1: ms

            //设置定位
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.left = '0px';
            stats.domElement.style.top = '0px';

            document.getElementById("Stats-output").appendChild(stats.domElement);

            return stats;
        }
    }

    function onResize(event) {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    window.onload = init;

    //监听浏览器大小调整事件
    window.addEventListener('resize', onResize, false);

</script>
</body>
</html>
