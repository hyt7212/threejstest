<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03</title>
    <script src="../libs/three.js"></script>
    <script src="../libs/OrbitControls.js"></script>
    <script src="../libs/OBJLoader.js"></script>
    <script src="../libs/OBJMTLLoader.js"></script>
    <script src="../libs/MTLLoader.js "></script>
</head>
<body>
    <script>
        var scene = new THREE.Scene();
        //创建几何体
        var geometry = new THREE.BoxGeometry(100, 100, 100);
        var material = new THREE.MeshLambertMaterial({color: 0xff0000});
        var mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);
        //加载obj模型
        var loader = new THREE.OBJLoader();
        loader.load('dog/dog.obj', function (dogObject) {
            dogObject.scale.set(0.1, 0.1, 0.1);
            dogObject.position.set(-30, 50, 0);
            scene.add(dogObject);
        });
        //加载obj模型带材质
        var loader2 = new THREE.OBJMTLLoader();
        loader2.load('dog/dog.obj', 'dog/dog.mtl', function (dogObject) {
            dogObject.scale.set(0.1, 0.1, 0.1);
            dogObject.position.set(30, 50, 0);
            scene.add(dogObject);
        });
        //创建光源
        var light = new THREE.PointLight(0xffffff);
        light.position.set(300, 400, 200);
        scene.add(light);

        scene.add(new THREE.AmbientLight(0x333333));

        //创建相机
        var camera = new THREE.PerspectiveCamera(40, 800 / 600, 1, 1000);
        camera.position.set(200, 200, 200);
        camera.lookAt(scene.position);
        //创建渲染
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(800, 600);
        document.body.appendChild(renderer.domElement);
        //执行渲染
        function render() {
            renderer.render(scene, camera);
        }

        render();

        var controls = new THREE.OrbitControls(camera);
        controls.addEventListener('change', render);

        function animate () {
            requestAnimationFrame(animate);
            render();
        }

        animate();
    </script>
</body>
</html>
